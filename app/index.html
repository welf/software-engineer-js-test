<!DOCTYPE html>
<html>
  <head>
    <title>Albumprinter test application</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, initial-scale=1"
    />
    <link rel="stylesheet" href="./app/css/styles.css" media="all" />
    <!-- sorry, I hate messages about favicon absent in the console -->
    <link
      href="https://cdn-files.cloud/wp-content/themes/albelli/favicon.ico"
      type="image/x-icon"
      rel="shortcut icon"
    />
  </head>

  <body>
    <h1>Test application</h1>
    <p>
      Your application is ready. There should be a message in your browsers
      console indicating the JavaScript application has loaded.
    </p>
    <h3>
      Upload an image and then position it by moving with mouse or with buttons
    </h3>
    <form action="#">
      <fieldset>
        <label for="fileSelector">Select an Image file</label>
        <input type="file" id="fileSelector" />
      </fieldset>
    </form>
    <div class="columns">
      <div class="column left">
        <div id="imageContainer">
          <!-- will hold photos -->
        </div>
        <button id="generateButton">Generate!</button>
      </div>
      <div class="column right">
        <div id="debugContainer">
          <!-- will hold debug messages -->
        </div>
      </div>
    </div>
    <div id="buttons">
      <div class="move-buttons">
        <div class="button">
          <button id="button-up" disabled>Move Photo Up</button>
        </div>
        <div class="button">
          <button id="button-left" disabled>Move Photo Left</button>
          <button id="button-right" disabled>Move Photo Right</button>
        </div>
        <div class="button">
          <button id="button-down" disabled>Move Photo Down</button>
        </div>
      </div>
      <div class="button scale-buttons">
        <button id="scale-50" disabled>Scale Photo 50%</button>
        <button id="scale-to-fit" disabled>Scale Photo Width To Fit</button>
        <button id="scale-200" disabled>Scale Photo 200%</button>
      </div>
    </div>
    <script type="text/javascript" src="./app/js/main.js"></script>
  </body>
</html>
